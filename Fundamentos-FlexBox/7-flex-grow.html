<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos - flex-grow</title>

    <style>
        .container{
            display:flex;
            border: 2px solid black;
            max-width: 300px;
            margin-bottom: 20px;
            justify-content: center;

        }
        
        .item{
            background-color: orange;
            margin: 5px;
            padding: 10px;
            text-align:center;
            color: white;
        }

        .fg-0{
            flex-grow: 0;
        }

        .fg-1{
            flex-grow: 1;
        }

        .fg-2{
            flex-grow: 2;
        }

        .fg-3{
            flex-grow: 3;
        }

    </style>


</head>
<body>
    <p>Flex-grow 0:</p>
    <div class="container">
        <div class="item fg-0">A</div>
        <div class="item fg-0">B</div>
        <div class="item fg-0">C</div>
        <div class="item fg-0">D</div>
        <div class="item fg-0">E</div>
    </div>

    <p>Flex-grow 1:</p>
    <div class="container">
        <div class="item fg-1">A</div>
        <div class="item fg-1">B</div>
        <div class="item fg-1">C</div>
        <div class="item fg-1">D</div>
        <div class="item fg-1">E</div>
    </div>

    <p>Flex-grow 2:</p>
    <div class="container">
        <div class="item fg-2">A</div>
        <div class="item fg-2">B</div>
        <div class="item fg-2">C</div>
        <div class="item fg-2">D</div>
        <div class="item fg-2">E</div>
    </div>

    <p>Flex-grow alternados:</p>
    <div class="container">
        <div class="item fg-1">A</div>
        <div class="item fg-3">B</div>
        <div class="item fg-2">C</div>
        <div class="item fg-3">D</div>
        
    </div>

    <p>Flex-grow extra:</p>
    <div class="container">
        <div class="item fg-2">AAAA</div>
        <div class="item fg-2">BB</div>
        <div class="item fg-2">C</div>
        <div class="item fg-2">D</div>
        <div class="item fg-2">E</div>
        

    </div>
    
</body>
</html>
